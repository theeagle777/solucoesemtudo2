<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid Soutto - Contato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            font-size: 80px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .icon {
            font-size: 30px;
            min-width: 40px;
            text-align: center;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .contact-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc, #00aaff);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            width: 100%;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .telegram-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
        }

        .telegram-btn:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .avatar {
                font-size: 60px;
            }

            .contact-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="avatar">üë§</div>
            <h1>Sid Soutto</h1>
            <p class="subtitle">Entre em contato comigo</p>
        </div>

        <div class="contact-section">
            <div class="contact-item" onclick="copyToClipboard('sidsoutto@gmail.com', this)">
                <div class="icon">üìß</div>
                <div class="contact-info">
                    <div class="contact-label">E-mail</div>
                    <div class="contact-value">sidsoutto@gmail.com</div>
                </div>
            </div>

            <div class="contact-item" onclick="copyToClipboard('84933003513', this)">
                <div class="icon">üì±</div>
                <div class="contact-info">
                    <div class="contact-label">Telefone</div>
                    <div class="contact-value">(84) 93300-3513</div>
                </div>
            </div>

            <div class="contact-item" onclick="copyToClipboard('https://t.me/sidsoutto', this)">
                <div class="icon">‚úàÔ∏è</div>
                <div class="contact-info">
                    <div class="contact-label">Telegram</div>
                    <div class="contact-value">@sidsoutto</div>
                </div>
            </div>
        </div>

        <button class="telegram-btn" onclick="openTelegram()">
            <span>‚úàÔ∏è</span>
            <span>Abrir no Telegram</span>
        </button>

        <div class="footer">
            ‚ú® Clique nos itens para copiar
        </div>
    </div>

    <script>
        function copyToClipboard(text, element) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyFeedback(element);
            } catch (err) {
                console.log('Erro ao copiar');
            }
            
            document.body.removeChild(textArea);
        }

        function showCopyFeedback(element) {
            const originalBg = element.style.background;
            element.style.background = '#d4edda';
            
            setTimeout(() => {
                element.style.background = originalBg;
            }, 300);
        }

        function openTelegram() {
            const telegramUrl = 'https://t.me/sidsoutto';
            window.open(telegramUrl, '_blank');
        }
    </script>
</body>
</html>
